---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post" style="clear:both;">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
      <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}{{ post.splash-tall }}" style="float:left; max-width:175px; padding-right:10px;"></a>
      <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}{{ post.splash-wide }}" style="clear:both;"></a>
      
      {{ post.excerpt }}
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more" style="clear:both;">Read More</a>

      </div>

    </article>
  {% endfor %}
</div>
